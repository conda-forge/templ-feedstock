schema_version: 1

context:
  version: "0.3.1001"

package:
  name: templ
  version: ${{ version }}

source:
  url: https://github.com/a-h/templ/archive/v${{ version }}.tar.gz
  sha256: aa79ec1738beaa271cdc5a470176b6e2cf84c6db94b748e1e31d0628e9baf565

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - templ --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  homepage: https://github.com/a-h/templ
  repository: https://github.com/a-h/templ

extra:
  recipe-maintainers:
    - danielnachun
