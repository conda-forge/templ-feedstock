{% set name = "templ" %}
{% set version = "0.3.960" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/a-h/templ/archive/v{{ version }}.tar.gz
  sha256: 61c1d8fe51c6351be10977e69049787eae44aa1fa7c09bfac493c80a1f884dae

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - templ --help

about:
  home: https://github.com/a-h/templ
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  dev_url: https://github.com/a-h/templ

extra:
  recipe-maintainers:
    - danielnachun
