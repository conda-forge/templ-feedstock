{% set name = "templ" %}
{% set version = "0.3.850" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/a-h/templ/archive/v{{ version }}.tar.gz
  sha256: 1743f5cf8f2e26aa024444520b7713854847297f3d9f7ca21cd94b31b0182bb5

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - templ --help

about:
  home: https://github.com/a-h/templ
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  dev_url: https://github.com/a-h/templ

extra:
  recipe-maintainers:
    - danielnachun
